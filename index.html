<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ThunderMaps</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 id="heading">Thunder Maps</h1>
<input type="text" id="city" value="London">
<button id="start">Get Map</button>
<div id="wrapper">
  <div id="wrapperX">
    <div id="dotGrid"></div>
  </div>
  <div id="data">
    <div id="cityName">City:</div>
    <div id="cityLat">Latitude:</div>
    <div id="cityLong">Longitude:</div>
  </div>
</div>
<script src="main.js"></script>
</body>

</html>
